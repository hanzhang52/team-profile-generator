<!DOCTYPE html>
<html lang="en">
  <!-- Head -->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/styles.css" />
    <title>Team Profiles</title>
  </head>
  <!-- Body -->
  <body>
    <!-- Header -->
    <header>
      <h1>My Team</h1>
    </header>
    <!-- Main -->
    <main>
      <div id="team-profiles">
        <div id="employee-card">
          <div id="head-container">
            <div id="card-head">
              <h3>John</h3>
              <!-- Font awesome icon -->
              <div id="i">
                <i class="fa-solid fa-mug-hot"></i>
                <h4>Manager</h4>
              </div>
            </div>
          </div>
          <div id="card-body">
            <div id="body-container">
              <p id="ID">ID: 001</p>
              <hr />
              <p id="body-email">
                <a href="mailto:John@hotmail.com">John@hotmail.com</a>
              </p>
              <hr />
              <p id="body-info">Office Number: 1</p>
            </div>
          </div>
        </div>
        <div id="employee-card">
          <div id="head-container">
            <div id="card-head">
              <h3>Steve</h3>
              <!-- Font awesome icon -->
              <div id="i">
                <i class="fa-solid fa-glasses"></i>
                <h4>Engineer</h4>
              </div>
            </div>
          </div>
          <div id="card-body">
            <div id="body-container">
              <p id="ID">ID: 002</p>
              <hr />
              <p id="body-email">
                <a href="mailto:Steve@hotmail.com">Steve@hotmail.com</a>
              </p>
              <hr />
              <p id="body-info">
                <a
                  href="https://github.com/Steve"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Github link</a
                >
              </p>
            </div>
          </div>
        </div>
        <div id="employee-card">
          <div id="head-container">
            <div id="card-head">
              <h3>Brad</h3>
              <!-- Font awesome icon -->
              <div id="i">
                <i class="fa-solid fa-glasses"></i>
                <h4>Engineer</h4>
              </div>
            </div>
          </div>
          <div id="card-body">
            <div id="body-container">
              <p id="ID">ID: 003</p>
              <hr />
              <p id="body-email">
                <a href="mailto:Brad@gmail.com">Brad@gmail.com</a>
              </p>
              <hr />
              <p id="body-info">
                <a
                  href="https://github.com/Brad"
                  target="_blank"
                  rel="noopener noreferrer"
                  >Github link</a
                >
              </p>
            </div>
          </div>
        </div>
        <div id="employee-card">
          <div id="head-container">
            <div id="card-head">
              <h3>Sean</h3>
              <!-- Font awesome icon -->
              <div id="i">
                <i class="fa-solid fa-user-graduate"></i>
                <h4>Intern</h4>
              </div>
            </div>
          </div>
          <div id="card-body">
            <div id="body-container">
              <p id="ID">ID: 004</p>
              <hr />
              <p id="body-email">
                <a href="mailto:Sean@gmail.com">Sean@gmail.com</a>
              </p>
              <hr />
              <p id="body-info">School: University of Kansas</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
